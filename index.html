    <video autoplay muted loop id="myVideo">
        <source src="avengers.mp4" type="video/mp4">

    <div class="container">
        <div class="row">
            <div class="col-lg-1"></div>

                    <div>

                        </div>

                    </div>
                </div>
                <div>
                    <center>
                        <h1 id="wordLine"></h1>
                    </center>
                </div>

                <div>
                    <center>
                        <h1 id="wc">Wrong Letters:</h1>
                        <h2 id="wrongGuesses"></h2>
                    </center>
                </div>

                <div>
                    <center>
                        <h1 id="hc">Heroes Recruited:
                            <span id="scoreboard"></span>
                    </center>
                    </h1>
                </div>

                <div>
                    <center>
                        <h1 id="eta">Thanos's ETA:
                            <span id="lives"></span> hours</h1>
                    </center>
                </div>

                <div>
                    <center>
                        <button type="button" onClick="refreshPage()" id="button1">Play Again</button>
                    </center>
                    
                </div>
            </div>
            
            <div class="col-lg-1">
                 
            </div>
            
        </div>


    </div>
